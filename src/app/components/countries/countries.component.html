
<div class="ui inverted dimmer" [class.active]='loading'>
    <div class="ui text loader">Loading</div>
</div>

<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Covid-19 Information Datewise</h1>
  <hr>

  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="c">Select Country</label>
      <select class="form-control" name="" id="c" #input (change)="updateValues(input.value)">
        <option value=""></option>
        <option [value]="country" *ngFor="let country of countries">
          {{ country }}
        </option>
      </select>
    </div>
  </div>
  <app-dashboard-card [totalConfirmed]="totalConfirmed" [totalCritical]="totalCritical" [totalDeaths]="totalDeaths" [totalRecovered]="totalRecovered"></app-dashboard-card>
  <button class="btn btn-info" routerLink="country-search">Detail Country Info</button>
</div>

<div class="row">
  <div class="col p-4 m-4">
      <table class="table">
        <thead>
          <tr>
            <th>Sno.</th>
            <th>Date</th>
            <th>Cases</th>
          </tr>
        </thead>

          <tbody>
            <tr *ngFor="let cs of selectedCountryData | sortBy: 'desc':'cases'; index as i">
              <th>{{ i+1 }}</th>
              <th>{{ cs.date | date }}</th>
              <th>{{ cs.cases }}</th>
            </tr>
          </tbody>
      </table>
  </div>
  <!-- <div class="col p-4 m-4">
    <google-chart [type]='chart.LineChart' style="width: 100%;" [options]='chart.options' [height]='chart.height' [data]='dataTable'></google-chart>
  </div> -->
</div>
